<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - PedePet</title>
    <link rel="stylesheet" href="/public/css/register_user.css">
    <link rel="shortcut icon" href="./images/icon.jpg" />
</head>

<body>

    <nav>
        <div class="container-nav">
            <img id="logo" src="/public/css/images/logoPedepetRoxo.png">
            <div class="options">
                <ul>
                    <li><a href="#">Como funciona</a></li>
                    <li><a href="#">Sobre nós</a></li>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
                <button class="btn-login">Entrar</a></button>
            </div>
        </div>
    </nav>
    
    <main>
       
      <div class="containerCad">
        <div class="formCad">
          
          <div class="banner">
            <img src="/public/css/images/Pug.png" class="cachorrinho">
          </div>

          <div class="contentCad">

            <div class="alinhamento">
              <h1>Crie sua conta</h1>
            </div>
            

            <div class="contentTop">


              <h2>Seus dados</h2>

              <div id="bolinhas2">
                <span class="dot"></span>
                <span class="dot1"></span>
                <span class="dot1"></span>
              </div>
            </div>
            
            <div class="inputs">

              

              <span class="title" id="span_email" >Email</span> 
              <input class="inputCad2" id="input_email" type="email" placeholder="email@exemplo.com">


              <div class="alinhamento2">
                <div class="alinhamento2_pt1">
                  <span class="title" id="span_cpf" >CPF</span> 
                  <input class="inputCad3" id="input_cpf" type="text" placeholder="***.***.***-**">
  
                </div>
               
                <div class="alinhamento2_pt2">
                  <span class="title" id="span_numero" >Número</span> 
                  <input class="inputCad4" id="input_numero" type="text" placeholder="+55">
  
                </div>

              </div>

              <span class="title" id="senhaa">Senha</span> 
              <input class="inputCad5" id="input_nome" type="text" placeholder="Sua senha">

              
              <span class="title" id="span_email">Confirme sua senha</span> 
              <input class="inputCad6" id="input_email" type="email" placeholder="Sua senha">

              <span class="title" id="span_escolha">Quero ser um</span>

              <div class="container_box">
                <select name="tipoUser" id="tipoUser">
                    <option value="" selected disabled>Escolha</option>
                    <option value="">Vendedor</option>
                    <option value="">Comprador</option>
                </select>
              </div>
                
              <div class="btns">
                <button class="cancelar">Cancelar</button>
                <button class="prosseguir">Prosseguir</button>
              </div>

            </div>
            </div>
            
          </div>
          
          

        </div>
      </div>
    </main>
</body>

</html>
