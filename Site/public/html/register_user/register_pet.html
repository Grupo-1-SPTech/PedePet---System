<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/public/css/images/icon-pata.png">
  <title>Cadastro de casal</title>
  <link rel="stylesheet" href="/public/css/register_pet.css" />
</head>

<body class="css-selector">
  <header>
    <nav>
      <img src="/public/css/images/logoPedepetRoxo.png" class="logo" href="../home/index.html">
      <div class="mobile-menu">
        <div class="line1"></div>
        <div class="line2"></div>
      </div>
      <ul class="nav-list">
        <li>
          <div class="btn_como_funciona">
            Como funciona
          </div>
        </li>
        <li>
          <div class="btn_faq">
            FAQ
          </div>
        </li>
        <li>
          <div class="btn_sobre_nos">
            Sobre nós
          </div>
        </li>
        <li>
          <div class="btn_contato">
            Contato
          </div>
        </li>
        <li>
          <div class="btn_entrar">
            Entrar
          </div>
        </li>
      </ul>
    </nav>
  </header>

  <div id="fundo">
    <article class="fundo">
      <div id="cachorro">
        <img src="/public/css/images/pug_binoculos.png" class="img_cachorro">
      </div>
      <div id="campo">
        <h1>Cadastre seu casal</h1>
        <div id="bolinhas">Sobre a mãe
          <div id="bolinhas2">
            <span class="dot"></span>
            <span class="dot1"></span>
            <span class="dot1"></span>
          </div>
        </div>
        <span id="raca">Raça</span>
        <input id="raca_input" type="text" placeholder="            Raça da mãe"> <br>
        <div id="campo2">
          <input id="idadeMae_input" type="number" placeholder="           Idade da mãe">
          <select name="porte_mae" id="porte_mae">
            <option value="grande">Grande</option>
            <option value="medio">Médio</option>
            <option value="pequeno">Pequeno</option>
          </select>
        </div>

      <div id="check_container">
        <span id="certPedigree">Certificado Pedigree?</span>
        <label class="check_container">Sim
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        <label class="check_container">Não
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
      </div>
      

        <div id="check_container">
          <span id="vacina">Vacinado?</span>
          <label class="check_container">Sim
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <label class="check_container">Não
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
        </div>

        <div id="botoes">
          <button id="btn_cancelar">Cancelar</button>
          <button id="btn_prosseguir">Prosseguir</button>
        </div>

      </div>
    </article>
  </div>

  <footer>
    <div class="container">
      <p>&copy; 2023 Todos os direitos reservados.</p>
    </div>
  </footer>

</body>

</html>
