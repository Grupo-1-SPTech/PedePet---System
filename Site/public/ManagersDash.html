            <div class="Vagas">

                <div>
                    <span class="legenda1">

                </div>

                <div>
                    <canvas  id="myChart"></canvas>
                  </div>
                  
                  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                  
                  <script>
                    const ctx = document.getElementById('myChart');
                  
                    const chartData = {
                        labels: ['Aprovadas', 'Pendentes'],
                        data: [60, 40]
                    }

                    new Chart(ctx, {
                      type: 'doughnut',
                      data: {
                        labels: chartData.labels,
                        datasets: [{
                          label: "Porcentagem",
                          data: chartData.data,
                          backgroundColor: [
                                    'rgb(68,32,126)',
                                    'rgb(251,63,8)',
                                  ],
                        }]
                      },
                      options: {
                        borderWidth: 10,
                        borderRadius: 20,
                      },
                      plugins: {
                        legend: {
                            display: false,
                        }
                      }
                    });
                  </script>
                  
            </div>
