<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/juli2.css">
</head>

<body>
    <main>
        <section>
            <div class="containerContact">
                <div class="contentContact">
                    <div class="leftContent">
                        <h1>Entre em contato</h1>
                        <div class="pt1Form">
                            <div class="input-box">
                                <label for="nome">Nome:</label>
                                <input id="nome" name="nome" placeholder="Escreva seu nome" type="text" required>
                            </div>
                            <div class="input-box">
                                <label for="categoria">Categoria:</label>
                                <select name="categoria" id="categoria" required>
                                    <option value="denuncia">Denúncia</option>
                                    <option value="problema">Problema</option>
                                    <option value="duvida">Dúvida</option>
                                    <option value="sugestao">Outro</option>
                                </select>
                            </div>
                        </div>
                        <div class="pt2Form">
                            <div class="input-box">
                                <label for="email">Email:</label>
                                <input id="email" name="email" placeholder="Escreva seu email" type="email" required>
                            </div>
                            <div class="input-box">
                                <label for="mensagem">Mensagem:</label>
                                <input id="mensagem" name="mensagem" type="text" required>
                                <button class="btn_Enviar">Enviar</button>
                            </div>
                            
                        </div>
                        
                    </div>
                    <div class="rightContent">
                        <img src="../public/css/images/Contact us-rafiki.svg">
                    </div>
                </div>
        </section>
    </main>
</body>

</html>
