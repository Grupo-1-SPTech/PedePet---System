<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/julia.css" />
    <title>Footer</title>
</head>
<body>
   <div class="faleconosco">
    <div class="container">
     
<div class="form">
    <form action="#">
        <div class="form-header">
            <div class="title">
                <h1 style="font-size:43px;" >Fale conosco</h1>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <label for="nome">Nome:</label>
                    <input  id="nome" name="nome" placeholder="Escreva seu nome" type="text" required>
                </div>
                <div class="input-box">
                    <label for="categoria">Categoria:</label>
                    <select  name="categoria" id="categoria" required>
                        <option value="denuncia">Denúncia</option>
                        <option value="problema">Problema</option>
                        <option value="duvida">Dúvida</option>
                        <option value="sugestao">Sugestão</option>
                    </select>
                </div>
                <div class="input-box">
                    <label  for="email">Email:</label>
                    <input  id="email" name="email" placeholder="Escreva seu email" type="text" required>
                </div>
                <div class="input-box">
                    <label for="mensagem">Mensagem:</label>
                    <input id="mensagem" name="mensagem"  type="text" required>
                </div>
            </div>
          
        </div>
        <div class="continue-button">
            <button><a href="#">Enviar</a></button>
        </div>
    </form>
</div>
<div class="form-image">
    <img src="css/images/imgContato.png" alt="">
</div>
</div>
</div>


<div class="footer">
<footer>
    <div id="footer_content">
        <div id="footer_contacts">
            <img id="logofooter" src="css/images/logoPedepetRoxo.png" alt="">
            

            <div id="footer_social_media">
                <a href="#" class="footer-link" id="instagram">
                    <i class="fa-brands fa-instagram"></i>
                </a>

                <a href="#" class="footer-link" id="facebook">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>

                <a href="#" class="footer-link" id="whatsapp">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>
            </div>
        </div>
        
        <ul class="footer-list">
            <li>
                <h3>Conheça a gente!</h3>
            </li>
            <li>
                <a href="#" class="footer-link">Início</a>
            </li>
            <li>
                <a href="#" class="footer-link">Sobre nós</a>
            </li>
            <li>
                <a href="#" class="footer-link">Contato</a>
            </li>
        </ul>

        <ul class="footer-list">
            <li>
                <h3>Produtos</h3>
            </li>
            <li>
                <a href="#" class="footer-link">Cadastro</a>
            </li>
            <li>
                <a href="#" class="footer-link">Login</a>
            </li>
            <li>
                <a href="#" class="footer-link">Home</a>
            </li>
        </ul>

        <div id="footer_subscribe">
            <h3>Fique ligado na gente!</h3>

            <p>
                Receba notificações!
            </p>

            <div id="input_group2">
                <input type="email" id="email2">

                <button>
                    <i class="fa-regular fa-envelope"></i>
                </button>
            </div>
        </div>
    </div>

    <div  id="footer_copyright">
        &#169
        2023 all rights reserved
    </div>
</footer>
</div>
</body>
</html>
